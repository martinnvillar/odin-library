<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <script src="main.js" defer></script>
    <title>Book Library</title>
</head>
<body>
    <main>
        <div class="title-div">
            <h1>BookLibrary</h1>
        </div>
        <div class="add-div">
            <button class="addBtn">+ Add book</button>
        </div>
        <div class="book-cards" id="book-cards"></div>
        <dialog id="book-dialog"> 
            <div id="hiddenForm" class="bookInput">
                <form id="new-book" method="dialog">
                    <fieldset>
                        <label for="title-input" class="label-txt">Title:</label>
                        <input type="text" class="text-input" id="title" name="title-input" autocomplete="off" placeholder="Book Title">
                        <label for="author-input">Author:</label>
                        <input type="text" class="text-input" id="author" name="author-input" autocomplete="off" placeholder="Author">
                        <label for="pages-input">Number of pages:</label>
                        <input type="number" class="text-input" id="pages" name="pages-input" autocomplete="off" placeholder="Nº of pages">
                        <div class="radio-div">
                            <label for="readOrNot">Have you read it?</label>
                            <input type="checkbox" id="read" name="readOrNot" value="read">
                        </div>
                        <div class="btn-div">
                            <button type="submit" class="confirm">Add</button>
                            <button class="cancel">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </dialog>
        <div class="cards-container">
            <div class="book-card" style="display: none;">
                <h2></h2>
                <h3></h3>
                <p></p>
                <div class="card-btn">
                    <button class="read-btn" id="change-status"></button>
                    <button class="delete-card"><img class="trash-ico" src="trash.svg" alt="trash-ico"></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
         <p>
            <a href="https://github.com/martinnvillar" target="_blank">martinnvillar</a> © The Odin Project 2023
        </p>
    </footer>
</body>
</html>
